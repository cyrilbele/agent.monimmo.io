<section class="mx-auto flex min-h-screen w-full max-w-3xl items-center px-4 py-8 sm:px-6">
  <article class="panel w-full p-8" aria-labelledby="forgot-title">
    <p class="text-xs font-semibold uppercase tracking-[0.22em] text-brand-700">Récupération</p>
    <h1 id="forgot-title" class="mt-2 font-serif text-4xl text-slate-900">Mot de passe perdu</h1>
    <p class="mt-3 text-sm text-slate-600">Demandez un token de réinitialisation envoyé par email.</p>

    <form
      class="mt-6 space-y-4"
      [formGroup]="form"
      (ngSubmit)="submit()"
      novalidate
      [attr.aria-describedby]="feedback() ? 'forgot-feedback' : null"
    >
      <div>
        <label class="field-label" for="forgot-email">Email</label>
        <input
          id="forgot-email"
          class="field-input"
          type="email"
          formControlName="email"
          autocomplete="email"
          required
          [attr.aria-invalid]="form.controls.email.invalid && form.controls.email.touched ? 'true' : 'false'"
        />
      </div>

      @if (feedback()) {
        <p id="forgot-feedback" role="status" aria-live="polite" class="rounded-xl bg-slate-100 px-3 py-2 text-sm text-slate-700">
          {{ feedback() }}
        </p>
      }

      <button class="btn w-full" type="submit" [disabled]="pending()" [attr.aria-busy]="pending() ? 'true' : 'false'">
        {{ submitLabel() }}
      </button>
    </form>

    <div class="mt-5 flex flex-wrap gap-4 text-sm text-slate-700">
      <a routerLink="/login" class="font-semibold text-brand-700 hover:text-brand-800">Retour connexion</a>

      @if (sent()) {
        <button type="button" class="btn btn-ghost" (click)="goToReset()">Saisir le token</button>
      }
    </div>
  </article>
</section>
