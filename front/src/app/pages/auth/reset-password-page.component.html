<section class="mx-auto flex min-h-screen w-full max-w-3xl items-center px-4 py-8 sm:px-6">
  <article class="panel w-full p-8" aria-labelledby="reset-title">
    <p class="text-xs font-semibold uppercase tracking-[0.22em] text-brand-700">Réinitialisation</p>
    <h1 id="reset-title" class="mt-2 font-serif text-4xl text-slate-900">Définir un nouveau mot de passe</h1>
    <p class="mt-3 text-sm text-slate-600">Collez le token reçu puis confirmez votre nouveau mot de passe.</p>

    <form
      class="mt-6 space-y-4"
      [formGroup]="form"
      (ngSubmit)="submit()"
      novalidate
      [attr.aria-describedby]="feedback() ? 'reset-feedback' : null"
    >
      <div>
        <label class="field-label" for="reset-token">Token</label>
        <input
          id="reset-token"
          class="field-input"
          type="text"
          formControlName="token"
          required
          [attr.aria-invalid]="form.controls.token.invalid && form.controls.token.touched ? 'true' : 'false'"
        />
      </div>

      <div>
        <label class="field-label" for="reset-password">Nouveau mot de passe</label>
        <input
          id="reset-password"
          class="field-input"
          type="password"
          formControlName="newPassword"
          autocomplete="new-password"
          required
          [attr.aria-invalid]="form.controls.newPassword.invalid && form.controls.newPassword.touched ? 'true' : 'false'"
        />
      </div>

      <div>
        <label class="field-label" for="reset-confirm-password">Confirmer</label>
        <input
          id="reset-confirm-password"
          class="field-input"
          type="password"
          formControlName="confirmPassword"
          autocomplete="new-password"
          required
          [attr.aria-invalid]="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched ? 'true' : 'false'"
        />
      </div>

      @if (feedback()) {
        <p id="reset-feedback" role="status" aria-live="polite" class="rounded-xl bg-slate-100 px-3 py-2 text-sm text-slate-700">
          {{ feedback() }}
        </p>
      }

      <button class="btn w-full" type="submit" [disabled]="pending()" [attr.aria-busy]="pending() ? 'true' : 'false'">
        {{ submitLabel() }}
      </button>
    </form>

    <div class="mt-5 flex flex-wrap gap-4 text-sm text-slate-700">
      <a routerLink="/mot-de-passe" class="font-semibold text-brand-700 hover:text-brand-800">
        Retour étape email
      </a>

      @if (done()) {
        <button type="button" class="btn btn-ghost" (click)="goToLogin()">Aller à la connexion</button>
      }
    </div>
  </article>
</section>
